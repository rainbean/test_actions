# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Decode base64
        id: certificate
        uses: timheuer/base64-to-file@v1
        with:
          fileName: 'certificate.p12'
          encodedString: ${{ secrets.CODE_SIGN_CERT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.DECART_SERVICE_ACCOUNT }}
          export_default_credentials: true

      - name: Use gcloud CLI
        run: |
          gcloud info
          gsutil list

      # Runs a set of commands using the build script
      - name: Run a build script
        run: scripts/build.ps1
        env:
          CODESIGN_CERTIFICATE: ${{ steps.certificate.outputs.filePath }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          DECART_SERVICE_ACCOUNT: ${{ secrets.DECART_SERVICE_ACCOUNT }}
